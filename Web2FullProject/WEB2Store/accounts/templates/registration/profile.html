{% load static %}
<link rel="stylesheet" href="/static/css/base.css" type="text/css">
<link rel="icon" href="{% static 'img/favicon.png' %}">
{% block 'title' %}User Profile{% endblock %}

{% block 'content' %}
<main class="profil">
    <h1>User Profile</h1>

    <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <p>
      <a href="{% url 'pages:product'%}">
        <button  style="color:white; border:5px; background:blue; border-radius: 5%;">See product</button>
      </a>
    <p>
		<a href="{% url 'accounts:change-profile' %}">
			<button  style="color:white; border:5px; background:green; border-radius: 5%;">Edit Profile</button>
		</a>
    </p>
    <p>
		<a href="{% url 'password_change' %}">
			<button  style="color:white; border:5px; background:green; border-radius: 5%;">Change Password</button>
		</a>
    </p>

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
		<input  style="color:white; border:5px; background:red; border-radius: 5%;" type="submit" value="Log Out">
    </form>
</main>
{% endblock %}
