{%load static%}
<div style="color:yellow; padding:10%;text-align:center; font-size:30px;">
{% block 'title' %}Buy a new Product{% endblock %}
</div>
{% block 'content' %}
<body style="color: aliceblue;
background-color: rgb(13, 36, 36);
border-radius: 30%;
place-items: center; 
margin-left:20%;
width: 300px;
height: 350px;
margin-left: 450px;" class="buy">

<div style="margin-left:50%;">
<form action="{% url 'pages:buyProduct' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_p }}
<input  type="submit" value="Add">
</form>
</div>
<a style="border:5px dashed green; background:white;" href="{% url 'pages:product' %}">Back</a>
<button class="printBut" onclick="window.print()">Print the bill</button>
</body>
{% endblock %}
